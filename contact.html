<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>index.html</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="contact.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <img src="/images/logo2.png" alt="logo" class="logo" />
                </div>
                <nav class="nav">
                    <ul class="menu">
                        <li><a href="index.html">Bienvenue 🏰</a></li>
                        <li>
                            <a href="royal-family.html">👨‍👩‍👧‍👦 La Famille</a>
                        </li>
                        <li>
                            <a href="assets.html">Nos Trésors ! 💰</a>
                        </li>
                        <li><a href="contact.html">Contact 💻</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="bannière2">
            <h1>Ecrivez nous !</h1>
        </div>

        <form method="post" action="traitement.php" class="form">
            <img src="img/.jpg" alt="" class="" />

            <label for="nom">Nom d'usage</label>
            <input
                type="text"
                name="nom"
                id="nom"
                placeholder="ex: De la Batte"
                size="50"
                maxlength="18"
                required="required"
            />
            <br />
            <br />
            <label for="firstname">Prénom/Pseudo</label>
            <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="ex: Pierre"
                size="50"
                maxlength="18"
                required="required"
            />
            <br />
            <br />
            <label for="email">Email</label>
            <input
                type="text"
                name="email"
                id="email"
                placeholder="ex: john.doe@sncf.fr"
                size="50"
                maxlength="18"
                required="required"
            />
            <br />
            <br />

            <label for="pays">Votre pays d'origine ?</label><br />
            <select name="pays" id="pays">
                <option value="France">France</option>
                <option value="Bretagne">Bretagne</option>
                <option value="Arménie">Arménie</option>
                <option value="Espagne">Espagne</option>
                <option value="Maroc">Maroc</option>
                <option value="Angleterre">Angleterre</option>
                <option value="Italie">Italie</option>
                <option value="pasindiquée">Aucun de ces choix</option>
            </select>
            <br />
            <br />
            <label for="message">Message</label>
            <textarea
                name="message"
                id="message"
                placeholder="ex: Pas content pas content"
                maxlength="1000"
                required="required"
            ></textarea>

            <br />
            <br />
            <input type="submit" value="Submit" onClick="Message()" />
            <!-- ici le script pour la fenêtre pop un quand utilisateur appuie sur submit-->
            <script>
                function Message() {
                    let msg =
                        "Merci de nous avoir contacté, vous recevrez une réponse sou 48h ";
                    console.log(msg);
                    alert(msg);
                }
            </script>
        </form>
    </body>
</html>
